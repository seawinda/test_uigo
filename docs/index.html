	<body class="page">
		<section class="signup">
			<div class="signup-title">
				<h1 class="signup-title__text">Sign up</h1>
			</div>
			<div class="signup-form">
				<h2 class="signup-form__title">New user? </h2>
				<div class="signup-form__comment">Use the form below to create your account.</div>
				<form action="post" class="signup-form__form form"><label class="form__label">First Name<input
						 type="text" placeholder="Alice" class="form__field form__field--text" /></label><label
					 class="form__label">Last Name<input type="text" placeholder="Miller"
						 class="form__field form__field--text" /></label><label class="form__label">Nationality<select
						 id="nation" name="nation" class="form__field form__field--select">
							<option value="American">American</option>
							<option value="Russian">Russian</option>
						</select></label><label class="form__label">E-mail<input type="email"
						 placeholder="alice.miller@yahoo.com" required="required"
						 class="form__field form__field--email" /></label>
					<div class="form__date">
						<div class="form__label form__label--date">Date of Birth</div>
						<div class="form__datepicker"><select id="day" name="day"
							 class="form__field form__field--select form__field--date">
								<option value="1">2</option>
								<option value="3">4</option>
								<option value="5">6</option>
								<option value="7">8</option>
								<option value="9">10</option>
								<option value="11">12</option>
								<option value="13">14</option>
								<option value="15">16</option>
								<option value="17">18</option>
								<option value="19">20</option>
								<option value="21">22</option>
								<option value="23">24</option>
								<option value="25">26</option>
								<option value="27">28</option>
								<option value="29">30</option>
							</select><select id="month" name="month"
							 class="form__field form__field--select form__field--date">
								<option value="January">January</option>
								<option value="February">February</option>
								<option value="March">March</option>
								<option value="April">April</option>
								<option value="May">May</option>
								<option value="June">June</option>
								<option value="July">July</option>
								<option value="August">August</option>
								<option value="September">September</option>
								<option value="October">October</option>
								<option value="November">November</option>
								<option value="December">December</option>
							</select><select id="year" name="year"
							 class="form__field form__field--select form__field--date">
								<option value="1995">1996</option>
								<option value="1997">1998</option>
								<option value="1999">2000</option>
								<option value="2001">2002</option>
								<option value="2003">2004</option>
								<option value="2005">2006</option>
								<option value="2007">2008</option>
								<option value="2009">2010</option>
							</select></div>
					</div>
					<div class="form__gender">
						<div class="form__label">Gender</div>
						<div class="form__radiogroup"><input id="Male" type="radio" name="gender" value="Male"
							 class="form__field form__field--radio" /><label for="Male"
							 class="form__radiolabel">Male</label><input id="Female" type="radio" name="gender"
							 value="Female" class="form__field form__field--radio" /><label for="Female"
							 class="form__radiolabel">Female</label></div>
					</div><label class="form__label">Password<input type="password" required="required"
						 class="form__field form__field--text" /></label><label class="form__label">Confirm
						Password<input type="password" required="required"
						 class="form__field form__field--text" /></label>
					<div class="signup-form__login">Have an account? <a href="#">Login</a></div><button type="button"
					 class="signup-form__button">Complete Signup</button>
				</form>
			</div>
		</section>
	</body>

</html>
